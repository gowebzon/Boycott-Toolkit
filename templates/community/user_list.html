{% extends "base.html" %}
{%block css%}
 <link rel="stylesheet" href="{{MEDIA_URL}}styles/community.css" type="text/css"/>
{%endblock%}

{% block title %} Users{% endblock %}

{%block content%}
<h1>User List</h1>
<ul>
  {% for user in users %}
    <li>
    {% if user.facebook_profile %}<img src="{{user.facebook_profile.picture_url}}">{%endif%}
    <div class="profile_text">
      <a href="{{user.profile.get_absolute_url}}">{{user.get_full_name}}</a>: {{user.profile.campaigns.count}} campaigns
    </div>
  {% endfor %}
</ul>
{%endblock%}
